<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
    <meta charset="utf-8" />
    <title>DrainReporter DBCore â€” Register</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta content="Premium Multipurpose Admin & Dashboard Template" name="description" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />

    <!-- App favicon -->
    <link rel="shortcut icon" href="../assets/vendor/metrica/images/favicon.ico">

    <!-- App css -->
    <link href="../assets/vendor/metrica/css/bootstrap.min.css" rel="stylesheet" type="text/css" />
    <link href="../assets/vendor/metrica/css/icons.min.css" rel="stylesheet" type="text/css" />
    <link href="../assets/vendor/metrica/css/app.min.css" rel="stylesheet" type="text/css" />
</head>

<body id="body" class="auth-page" style="background-image: url('../assets/vendor/metrica/images/p-1.png'); background-size: cover; background-position: center center;">
   <!-- Register page -->
    <div class="container-md">
        <div class="row vh-100 d-flex justify-content-center">
            <div class="col-12 align-self-center">
                <div class="card-body">
                    <div class="row">
                        <div class="col-lg-4 mx-auto">
                            <div class="card">
                                <div class="card-body p-0 auth-header-box">
                                    <div class="text-center p-3">
                                        <a href="index.html" class="logo logo-admin">
                                            <img src="../assets/vendor/metrica/images/logo-sm.png" height="50" alt="logo" class="auth-logo">
                                        </a>
                                        <h4 class="mt-3 mb-1 fw-semibold text-white font-18">Let's Get Started</h4>   
                                        <p class="text-muted mb-0">Sign up to continue to DrainReporter DBCore.</p>  
                                    </div>
                                </div>
                                <div class="card-body pt-0">                                    
                                    <form class="my-4" action="login.html" method="POST">            
                                        <div class="form-group mb-2">
                                            <label class="form-label" for="username">Username</label>
                                            <input type="text" class="form-control" id="username" name="username" placeholder="Enter username">                               
                                        </div>

                                        <div class="form-group mb-2">
                                            <label class="form-label" for="useremail">Email</label>
                                            <input type="email" class="form-control" id="useremail" name="email" placeholder="Enter email">                               
                                        </div>
            
                                        <div class="form-group mb-2">
                                            <label class="form-label" for="userpassword">Password</label>                                            
                                            <input type="password" class="form-control" name="password" id="userpassword" placeholder="Enter password">                            
                                        </div>

                                        <div class="form-group mb-2">
                                            <label class="form-label" for="confirmpassword">Confirm Password</label>                                            
                                            <input type="password" class="form-control" name="confirm_password" id="confirmpassword" placeholder="Confirm password">                            
                                        </div>

                                        <div class="form-group mb-2">
                                            <label class="form-label" for="mobileNo">Mobile Number</label>
                                            <input type="text" class="form-control" id="mobileNo" name="mobile" placeholder="Enter Mobile Number">                               
                                        </div>
            
                                        <div class="form-group row mt-3">
                                            <div class="col-12">
                                                <div class="form-check form-switch form-switch-success">
                                                    <input class="form-check-input" type="checkbox" id="customSwitchSuccess">
                                                    <label class="form-check-label" for="customSwitchSuccess">By registering you agree to the <a href="#" class="text-primary">Terms of Use</a></label>
                                                </div>
                                            </div>
                                        </div>
            
                                        <div class="form-group mb-0 row">
                                            <div class="col-12">
                                                <div class="d-grid mt-3">
                                                    <button class="btn btn-primary" type="submit">Register <i class="fas fa-user-plus ms-1"></i></button>
                                                </div>
                                            </div>
                                        </div>                          
                                    </form>
                                    <div class="m-3 text-center text-muted">
                                        <p class="mb-0">Already have an account? <a href="login.html" class="text-primary ms-2">Log in</a></p>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- vendor js -->
    <script src="../assets/vendor/metrica/libs/bootstrap/js/bootstrap.bundle.min.js"></script>
    <script src="../assets/vendor/metrica/libs/simplebar/simplebar.min.js"></script>
    <script src="../assets/vendor/metrica/libs/feather-icons/feather.min.js"></script>
    <!-- App js -->
    <script src="../assets/vendor/metrica/js/app.js"></script>
</body>
</html>
